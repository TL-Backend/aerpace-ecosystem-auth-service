          schema:
            type: object
            properties:
              data:
                type: object
                example: {}
              code:
                type: integer
                example: 404
              message:
                type: string
                example: User not found
    somethingWentWrong:
      description: "Bad request"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                example: {}
              code:
                type: integer
                example: 400
              message:
                type: string
                example: "Something went wrong"
    UnauthorizedSomethingWentWrong:
      description: "Unauthorized request"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                example: {}
              code:
                type: integer
                example: 401
              message:
                type: string
                example: "Something went wrong"

  requestBodies:
    login:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                example: user@aerpace.in
              password:
                type: string
                example: aerpace@123
              app:
                type: string
                example: ADMIN_PORTAL
          examples:
            example1:
              summary: Success credentials
              value:
                email: aditya@tilicho.in
                password: Aditya@5
                app: ADMIN_PORTAL
            example2:
              summary: Invalid credentials
              value:
                email: user@aerpace.in
                password: aerpace
                app: ADMIN_PORTAL
            example3:
              summary: Empty credentials
              value:
                email: aditya@tilicho.in
                app: ADMIN_PORTAL
    forgotPassword:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                example: user@aerpace.in
          examples:
            example1:
              summary: Success
              value:
                email: aditya@tilicho.in
            example2:
              summary: Invalid mail
              value:
                email: user@aerpace.in
            example3:
              summary: Empty credentials
              value: {}
    resetPassword:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              new_password:
                type: string
                example: newpassword@123
          examples:
            example1:
              summary: Success
              value:
                new_password: aditya@5
            example2:
              summary: Empty password
              value: {}
    refresh:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              refresh_token:
                type: string
                example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoidV8xNSIsInRva2VuX3R5cGUiOiJSRUZSRVNIX1RPS0VOIiwiaWF0IjoxNjk1ODgzMzM0LCJleHAiOjE2OTU4ODMzOTR9.6ac7oHEGw_YgoAFel8Kn2Hix3HvNZKPL6HL0V2l-iQ4
          examples:
            example1:
              summary: Expired token
              value:
                refresh_token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoidV8xNSIsInRva2VuX3R5cGUiOiJSRUZSRVNIX1RPS0VOIiwiaWF0IjoxNjk1ODgzMzM0LCJleHAiOjE2OTU4ODMzOTR9.6ac7oHEGw_YgoAFel8Kn2Hix3HvNZKPL6HL0V2l-iQ4
            example2:
              summary: Empty refresh token
              value: {}
    temporaryPasswordReset:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              new_password:
                type: string
                example: newpassword@123
          examples:
            example1:
              summary: Success
              value:
                new_password: aditya@5
            example2:
              summary: Empty password
              value: {}
