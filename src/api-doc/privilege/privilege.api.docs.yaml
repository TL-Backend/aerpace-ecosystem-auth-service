paths:
  /privileges/personality:
    post:
      security:
        - Authorization: []
      tags:
        - DEVICES
      parameters:
        - name: Authorization
          in: headers
          description: Id token to be provided to access.
          schema:
            type: string
      summary: List devices types.
      requestBody:
        $ref: '#/components/requestBodies/addPersonalityPrivileges'
      responses:
        200:
          $ref: '#/components/responses/addPersonalityPrivilegesSuccess'
        400:
          $ref: '#/components/responses/addPersonalityPrivilegesBadRequest'
        401:
          $ref: '#/components/responses/unauthorizedRequest'
        403:
          $ref: '#/components/responses/forbiddenRequest'
        500:
          $ref: '#/components/responses/internalError'
  /privileges/devices/{id}:
    get:
      security:
        - Authorization: []
      tags:
        - DEVICES
      parameters:
        - name: Authorization
          in: headers
          description: Id token to be provided to access.
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: id to be provided to fetch the device actions
          schema:
            type: string
            example: ver_1
      summary: get device level privileges.
      responses:
        200:
          $ref: '#/components/responses/getDeviceLevelPrivilegesSuccess'
        400:
          $ref: '#/components/responses/getDeviceLevelPrivilegesBadRequest'
        404:
          $ref: '#/components/responses/getDeviceLevelPrivilegesNotFound'
        401:
          $ref: '#/components/responses/unauthorizedRequest'
        403:
          $ref: '#/components/responses/forbiddenRequest'
        500:
          $ref: '#/components/responses/internalError'
  /privileges:
    get:
      security:
        - Authorization: []
      tags:
        - DEVICES
      parameters:
        - name: Authorization
          in: headers
          description: Id token to be provided to access.
          schema:
            type: string
        - name: type
          in: query
          description: Type of the device to be provided.
          schema:
            type: string
            example: CAR
        - name: model_id
          in: query
          description: When a model ID is provided, the privileges will be filtered, resulting in privileges that do not include the specific privileges associated with that particular model.
          schema:
            type: string
            example: m_1
        - name: variant_id
          in: query
          description: When a variant ID is provided, the privileges will be filtered, resulting in privileges that do not include the specific privileges associated with that particular variant.
          schema:
            type: string
            example: va_1
      summary: List master privileges.
      responses:
        200:
          $ref: '#/components/responses/masterPrivilegesSuccess'
        400:
          $ref: '#/components/responses/masterPrivilegesBadRequest'
        401:
          $ref: '#/components/responses/unauthorizedRequest'
        403:
          $ref: '#/components/responses/forbiddenRequest'
        500:
          $ref: '#/components/responses/internalError'
