components:
  schemas:
    userRole:
      description: 'role details'
      type: object
      properties:
        role_name:
          type: string
          example: admin
        id:
          type: string
          example: r_24
    listUser:
      description: 'list user profile object'
      type: object
      properties:
        first_name:
          type: string
          example: aditya
        last_name:
          type: string
          example: chandra
        email:
          type: string
          example: aditya@tilicho.in
        phone_number:
          type: string
          example: 9090909090
        country_code:
          type: string
          example: +91
        address:
          type: string
          example: Visakhapatnam
        pin_code:
          type: string
          example: 530022
        state:
          type: string
          example: andhra pradesh
        role:
          $ref: '#/components/schemas/userRole'
    addUser:
      description: 'add user profile object'
      type: object
      properties:
        first_name:
          type: string
          example: aditya
        last_name:
          type: string
          example: chandra
        email:
          type: string
          example: aditya@tilicho.in
        phone_number:
          type: string
          example: 9090909090
        country_code:
          type: string
          example: +91
        address:
          type: string
          example: Visakhapatnam
        pin_code:
          type: string
          example: 530022
        state:
          type: string
          example: andhra pradesh
        user_type:
          type: string
          example: USER
        id:
          type: string
          example: u_1
    editUser:
      description: 'edit user editable details'
      type: object
      properties:
        first_name:
          type: string
          example: aditya
        last_name:
          type: string
          example: chandra
        email:
          type: string
          example: aditya@tilicho.in
        phone_number:
          type: string
          example: 9090909090
        country_code:
          type: string
          example: +91
        address:
          type: string
          example: Visakhapatnam
        pin_code:
          type: string
          example: 530022
        state:
          type: string
          example: andhra pradesh

  securitySchemes:
    Authorization:
      type: apiKey
      in: header
      name: Authorization
  responses:
    listUserSuccess:
      description: 'success'
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              data:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/listUser'
                  total_count:
                    type: integer
                    example: 50
                  page_limit:
                    type: integer
                    example: 10
                  page_number:
                    type: integer
                    example: 1
                  total_pages:
                    type: integer
                    example: 7
              message:
                type: string
                example: 'User fetched successfully'
    addUserSuccess:
      description: 'success'
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              data:
                type: object
                $ref: '#/components/schemas/addUser'
              message:
                type: string
                example: 'User created successfully'
    editUserSuccess:
      description: 'success'
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              data:
                type: object
                $ref: '#/components/schemas/editUser'
              message:
                type: string
                example: 'User updated successfully'

    internalError:
      description: 'Internal server error'
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 500
              data:
                type: object
                example: {}
              message:
                type: string
                example: 'Something went wrong'
    forbiddenRequest:
      description: 'Forbidden request'
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
              data:
                type: object
              message:
                type: string
                example: 'Something went wrong'
          examples:
            example1:
              summary: 403 - Access Denied
              value:
                code: 403
                data: {}
                message: 'Access Denied'
            example2:
              summary: 403 - Something went wrong
              value:
                code: 403
                data: {}
                message: 'Something went wrong'
    userNotFound:
      description: 'Data not found'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                example: {}
              code:
                type: integer
                example: 404
              message:
                type: string
                example: User not found
    somethingWentWrong:
      description: 'Bad request'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                example: {}
              code:
                type: integer
                example: 400
              message:
                type: string
                example: Something went wrong
    UnauthorizedSomethingWentWrong:
      description: 'Unauthorized request'
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                example: {}
              code:
                type: integer
                example: 401
              message:
                type: string
                example: Something went wrong

  requestBodies:
    editUser:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              first_name:
                type: string
                example: aditya
