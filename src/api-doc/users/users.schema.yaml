components:
  schemas:
    userRole:
      description: "role details"
      type: object
      properties:
        role_name: 
          type: string
          example: admin
        id:
          type: string
          example: r_24
    listUser:
      description: "list user profile object"
      type: object
      properties:
        first_name:
          type: string
          example: aditya
        last_name:
          type: string
          example: chandra
        email:
          type: string
          example: aditya@tilicho.in
        phone_number:
          type: string
          example: 9090909090
        country_code:
          type: string
          example: +91
        address:
          type: string
          example: Visakhapatnam
        pin_code:
          type: string
          example: 530022
        state:
          type: string
          example: andhra pradesh
        role:
          $ref: "#/components/schemas/userRole"
    addUser:
      description: "add user profile object"
      type: object
      properties:
        first_name:
          type: string
          example: aditya
        last_name:
          type: string
          example: chandra
        email:
          type: string
          example: aditya@tilicho.in
        phone_number:
          type: string
          example: 9090909090
        country_code:
          type: string
          example: +91
        address:
          type: string
          example: Visakhapatnam
        pin_code:
          type: string
          example: 530022
        state:
          type: string
          example: andhra pradesh
        user_type:
          type: string
          example: USER
        id: 
          type: string
          example: u_1
    editUser:
      description: "edit user editable details"
      type: object
      properties:
        first_name:
          type: string
          example: aditya
        last_name:
          type: string
          example: chandra
        email:
          type: string
          example: aditya@tilicho.in
        phone_number:
          type: string
          example: 9090909090
        country_code:
          type: string
          example: +91
        address:
          type: string
          example: Visakhapatnam
        pin_code:
          type: string
          example: 530022
        state:
          type: string
          example: andhra pradesh     

  responses:
    listUserSuccess:
      description: "success"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              data:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/listUser"
                  total_count:
                    type: integer
                    example: 50
                  page_limit:
                    type: integer
                    example: 10
                  page_number:
                    type: integer
                    example: 1
                  total_pages:
                    type: integer
                    example: 7
              message:
                type: string
                example: "users fetched successfully"
    addUserSuccess:
      description: "success"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              data:
                type: object
                $ref: "#/components/schemas/addUser"
              message:
                type: string
                example: "users created successfully"   
    editUserSuccess:
      description: "success"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              data:
                type: object
                $ref: "#/components/schemas/editUser"
              message:
                type: string
                example: "users updated successfully"  

    internalError:
      description: "Internal server error"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 500
              data:
                type: object
                example: {}
              message:
                type: string
                example: "Internal server error"
    forbiddenRequest:
      description: "Forbidden request"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 403
              data:
                type: object
                example: {}
              message:
                type: string
                example: "Something went wrong"
    userNotFound:
      description: "Data not found"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                example: {}
              code:
                type: integer
                example: 404
              message:
                type: string
                example: User not found
    somethingWentWrong:
      description: "Bad request"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                example: {}
              code:
                type: integer
                example: 400
              message:
                type: string
                example: something went wrong
    UnauthorizedSomethingWentWrong:
      description: "Unauthorized request"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                example: {}
              code:
                type: integer
                example: 401
              message:
                type: string
                example: something went wrong
              
