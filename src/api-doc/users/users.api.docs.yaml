paths:
  /user:
    get:
      tags:
        - USERS
      summary: All users will be listed
      parameters:
        - name: search
          in: query
          description: Search will be applied to first name and last name
          schema:
            type: string
            example: aditya
        - name: page_number
          in: query
          description: Number of the page to be shown
          schema:
            type: integer
            example: 1
        - name: page_limit
          in: query
          description: Limit of items to per page
          schema:
            type: integer
            example: 10
        - authorization: id token
          in: headers
          description: Id token to be provided to access
          schema:
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoidV8xNSIsInRva2VuX3R5cGUiOiJSRUZSRVNIX1RPS0VOIiwiaWF0IjoxNjk1ODgzMzM0LCJleHAiOjE2OTU4ODMzOTR9.6ac7oHEGw_YgoAFel8Kn2Hix3HvNZKPL6HL0V2l-iQ4
      responses:
        200:
          $ref: "#/components/responses/listUserSuccess"
        401:
          $ref: "#/components/responses/UnauthorizedSomethingWentWrong"
        400:
          $ref: "#/components/responses/somethingWentWrong"
        500:
          $ref: "#/components/responses/internalError"
    post:
      tags:
        - USERS
      summary:
      parameters:
        - authorization: id token
          in: headers
          description: Id token to be provided to access
          schema:
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoidV8xNSIsInRva2VuX3R5cGUiOiJSRUZSRVNIX1RPS0VOIiwiaWF0IjoxNjk1ODgzMzM0LCJleHAiOjE2OTU4ODMzOTR9.6ac7oHEGw_YgoAFel8Kn2Hix3HvNZKPL6HL0V2l-iQ4
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  example: aditya
                last_name:
                  type: string
                  example: chandra
                email:
                  type: string
                  example: aditya@tilicho.in
                phone_number:
                  type: string
                  example: 9090909090
                country_code:
                  type: string
                  example: +91
                address:
                  type: string
                  example: Visakhapatnam
                pin_code:
                  type: string
                  example: 530022
                state:
                  type: string
                  example: andhra pradesh
      responses:
        200:
          $ref: "#/components/responses/addUserSuccess"
        401:
          $ref: "#/components/responses/UnauthorizedSomethingWentWrong"
        400:
          $ref: "#/components/responses/somethingWentWrong"
        500:
          $ref: "#/components/responses/internalError"
  /user/:id:
    patch:
      tags:
        - USERS
      summary:
      parameters:
        - name: id
          in: path
          description: User Id to be provided to edit that particular user details
          schema:
            type: string
            example: aditya
        - authorization: id token
          in: headers
          description: Id token to be provided to access
          schema:
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoidV8xNSIsInRva2VuX3R5cGUiOiJSRUZSRVNIX1RPS0VOIiwiaWF0IjoxNjk1ODgzMzM0LCJleHAiOjE2OTU4ODMzOTR9.6ac7oHEGw_YgoAFel8Kn2Hix3HvNZKPL6HL0V2l-iQ4
      requestBody:
        $ref: "#/components/requestBodies/editUser"
      responses:
        200:
          $ref: "#/components/responses/editUserSuccess"
        401:
          $ref: "#/components/responses/UnauthorizedSomethingWentWrong"
        400:
          $ref: "#/components/responses/somethingWentWrong"
        500:
          $ref: "#/components/responses/internalError"
