paths:
  /users:
    get:
      tags:
        - USERS
      summary: All users will be listed
      parameters:
        - name: search
          in: query
          description: Search will be applied to first name and last name
          schema:
            type: string
            example: aditya
        - name: page_number
          in: query
          description: Number of the page to be shown
          schema:
            type: integer
            example: 1
        - name: page_limit
          in: query
          description: Limit of items to per page
          schema:
            type: integer
            example: 10
        - name: Authorization
          in: headers
          description: Id token to be provided to access
          schema:
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoidV8xNSIsInRva2VuX3R5cGUiOiJSRUZSRVNIX1RPS0VOIiwiaWF0IjoxNjk1ODgzMzM0LCJleHAiOjE2OTU4ODMzOTR9.6ac7oHEGw_YgoAFel8Kn2Hix3HvNZKPL6HL0V2l-iQ4
      responses:
        200:
          $ref: "#/components/responses/listUserSuccess"
        401:
          $ref: "#/components/responses/UnauthorizedSomethingWentWrong"
        403:
          $ref: "#/components/responses/forbiddenRequest"
        500:
          $ref: "#/components/responses/internalError"
    post:
      tags:
        - USERS
      summary:
      parameters:
        - name: Authorization
          in: headers
          description: Id token to be provided to access
          schema:
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoidV8xNSIsInRva2VuX3R5cGUiOiJSRUZSRVNIX1RPS0VOIiwiaWF0IjoxNjk1ODgzMzM0LCJleHAiOjE2OTU4ODMzOTR9.6ac7oHEGw_YgoAFel8Kn2Hix3HvNZKPL6HL0V2l-iQ4
      requestBody:
        $ref: "#/components/requestBodies/addUser"
      responses:
        200:
          $ref: "#/components/responses/addUserSuccess"
        401:
          $ref: "#/components/responses/UnauthorizedSomethingWentWrong"
        403:
          $ref: "#/components/responses/forbiddenRequest"
        400:
          $ref: "#/components/responses/somethingWentWrong"
        500:
          $ref: "#/components/responses/internalError"
  /users/:id:
    patch:
      tags:
        - USERS
      summary:
      parameters:
        - name: id
          in: path
          description: User Id to be provided to edit that particular user details
          schema:
            type: string
            example: aditya
        - name: Authorization
          in: headers
          description: Id token to be provided to access
          schema:
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjoidV8xNSIsInRva2VuX3R5cGUiOiJSRUZSRVNIX1RPS0VOIiwiaWF0IjoxNjk1ODgzMzM0LCJleHAiOjE2OTU4ODMzOTR9.6ac7oHEGw_YgoAFel8Kn2Hix3HvNZKPL6HL0V2l-iQ4
      requestBody:
