  requestBodies:
    editDevices:
      description: Respective id to be provided to edit a particular level of device, i.e model_id to be provided to edit model or only variant_id to be provided for variant or version_id to be provided for version
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: tesla
              type:
                type: string
                example: CAR
              variant_id:
                type: string
                example: va_1
              privileges:
                type: array
                description: An array of privileges.
                items:
                  type: object
                  properties:
                    category_id:
                      type: integer
                      example: 1
                    actions:
                      type: array
                      description: An array of actions allowed for this privilege.
                      items:
                        type: integer
                        example: 1
                        description: The action allowed for this privilege.
          examples:
            example1:
              summary: Invalid name
              value:
                type: CAR
                variant_id: va_1
                privileges: [{ category_id: 1, actions: [10, 11] }]
            example2:
              summary: Invalid type
              value:
                name: tesla
                variant_id: va_1
                privileges: [{ category_id: 1, actions: [10, 11] }]
            example3:
              summary: No device input
              value:
                name: tesla
                type: CAR
                privileges: [{ category_id: 1, actions: [10, 11] }]
            example4:
              summary: Invalid privilege
              value:
                name: tesla
                type: CAR
                variant_id: va_1
            example5:
              summary: Invalid Category
              value:
                name: tesla
                type: CAR
                variant_id: va_1
                privileges: [{ actions: [10, 11] }]
            example6:
              summary: Invalid actions
              value:
                name: tesla
                type: CAR
                variant_id: va_1
                privileges: [{ category_id: 1 }]
            example7:
              summary: Success
              value:
                name: tesla
                type: CAR
                variant_id: va_1
                privileges: [{ category_id: 1, actions: [1, 2] }]
    addDevices:
      description: Respective id to be provided to create a particular level of device, i.e model_id to be provided to create model or only variant_id to be provided for variant or version_id to be provided for version
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: tesla
              type:
                type: string
                example: CAR
              variant_id:
                type: string
                example: va_1
              privileges:
                type: array
                description: An array of privileges.
                items:
                  type: object
                  properties:
                    category_id:
                      type: integer
                      example: 1
                    actions:
                      type: array
                      description: An array of actions allowed for this privilege.
                      items:
                        type: integer
                        example: 1
                        description: The action allowed for this privilege.
          examples:
            example1:
              summary: Invalid name
              value:
                type: CAR
                variant_id: va_1
                privileges: [{ category_id: 1, actions: [10, 11] }]
            example2:
              summary: Invalid type
              value:
                name: tesla
                variant_id: va_1
                privileges: [{ category_id: 1, actions: [10, 11] }]
            example4:
              summary: Invalid privilege
              value:
                name: tesla
                type: CAR
                variant_id: va_1
            example5:
              summary: Invalid Category
              value:
                name: tesla
                type: CAR
                variant_id: va_1
                privileges: [{ actions: [10, 11] }]
            example6:
              summary: Invalid actions
              value:
                name: tesla
                type: CAR
                variant_id: va_1
                privileges: [{ category_id: 1 }]
            example7:
              summary: Success
              value:
                name: tesla
                type: CAR
                variant_id: va_1
                privileges: [{ category_id: 1, actions: [10, 11] }]
    deviceExecutor:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              action:
                type: string
                example: AC#TURN_ON
              device_id:
                type: string
                example: 10
              parameters:
                temperature: 10
          examples:
            example1:
              summary: Success
              value:
                action: AC#TURN_ON
                device_id: 12
                parameters:
                  temperature: 10
            example2:
              summary: Invalid action
              value:
                action: AC_ON
                device_id: 12
                parameters:
                  temperature: 10
            example3:
              summary: Invalid device
              value:
                action: AC#TURN_ON
                parameters:
                  temperature: 10
            example4:
              summary: Invalid parameter type
              value:
                action: AC#TURN_ON
                device_id: 12
                parameters:
                  temp: 10
            example5:
              summary: Invalid parameter type
              value:
                action: AC#TURN_ON
                device_id: 12
