components:
  schemas:
    listDeviceTypes:
      description: "listDeviceTypes"
      type: object
      properties:
        type:
          type: string
          example: CAR
        model_count:
          type: integer
          example: 3
        version_count:
          type: integer
          example: 3
        variant_count:
          type: integer
          example: 3
    versionList:
      description: "variantList"
      type: object
      properties:
        id:
          type: string
          example: m_1
        name:
          type: string
          example: ev
        status:
          type: string
          example: "ACTIVE"
    variantList:
      description: "variantList"
      type: object
      properties:
        id:
          type: string
          example: m_1
        name:
          type: string
          example: ev
        status:
          type: string
          example: "ACTIVE"
        versions:
          type: array
          items:
            $ref: "#/components/schemas/versionList"
    listDevices:
      description: "list device based on type"
      type: object
      properties:
        model:
          type: object
          properties:
            id:
              type: string
              example: m_1
            name:
              type: string
              example: nexon
            status:
              type: string
              example: "ACTIVE"
            variants:
              type: array
              items:
                $ref: "#/components/schemas/variantList"
    personalityPrivileges:
      description: "personality details"
      type: object
      properties:
        action_id:
          type: integer
          example: 1
        action_name:
          type: string
          example: turn on
        category_id:
          type: integer
          example: 1
        effective_level:
          type: string
          example: "version"
        action_identifier:
          type: string
          example: "AC_TURN_ON"
        effective_level_id:
          type: string
          example: "ver_2"

    getPersonalityDetails:
      description: "personality details"
      type: object
      properties:
        name:
          type: string
          example: OWNER
        privileges:
          type: array
          items:
            $ref: "#/components/schemas/personalityPrivileges"

  securitySchemes:
    Authorization:
      type: apiKey
      in: header
      name: Authorization

  responses:
    listDeviceTypesSuccess:
      description: "Success"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              data:
                type: object
                properties:
                  device_types:
                    type: array
                    items:
                      $ref: "#/components/schemas/listDeviceTypes"
              message:
                type: string
                example: "data fetched successful"
    listDevicesSuccess:
      description: "Success"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              data:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      $ref: "#/components/schemas/listDevices"
              message:
                type: string
                example: "devices fetched successfully"
    listDeviceBadRequest:
      description: "Bad Request"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 400
              data:
                type: object
                example: {}
              message:
                type: string
                example: "Invalid device type CAR"
    editDevicesSuccess:
      description: "Success"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              data:
                type: object
