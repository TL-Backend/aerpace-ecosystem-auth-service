    getPersonalityDetailsSuccess:
      description: "Success"
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              data:
                type: object
                properties:
                  personalities:
                    type: array
                    items:
                      $ref: "#/components/schemas/getPersonalityDetails"
              message:
