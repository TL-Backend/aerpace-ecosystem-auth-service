paths:
  /devices/{device_type}:
    get:
      security:
        - Authorization: []
      tags:
        - DEVICES
      parameters:
        - name: Authorization
          in: headers
          description: Id token to be provided to access.
          schema:
            type: string
        - name: device_type
          in: path
          required: true
          description: Type of the device to be provided.
          schema:
            type: string
            example: CAR
      summary: fetches devices list based on type.
      responses:
        200:
          $ref: '#/components/responses/listDevicesSuccess'
        400:
          $ref: '#/components/responses/listDeviceBadRequest'
        401:
          $ref: '#/components/responses/unauthorizedRequest'
        403:
          $ref: '#/components/responses/forbiddenRequest'
        500:
          $ref: '#/components/responses/internalError'
  /devices:
    patch:
      security:
        - Authorization: []
      tags:
        - DEVICES
      parameters:
        - name: Authorization
          in: headers
          description: Id token to be provided to access.
          schema:
            type: string
      summary: edit the devices.
      requestBody:
        $ref: '#/components/requestBodies/editDevices'
      responses:
        200:
          $ref: '#/components/responses/editDevicesSuccess'
        400:
          $ref: '#/components/responses/editDeviceBadRequest'
        401:
          $ref: '#/components/responses/unauthorizedRequest'
        403:
          $ref: '#/components/responses/forbiddenRequest'
        500:
          $ref: '#/components/responses/internalError'
  /devices/personality:
    get:
      security:
        - Authorization: []
      tags:
        - DEVICES
      parameters:
        - name: Authorization
          in: headers
          description: Id token to be provided to access.
          schema:
            type: string
        - name: model_id
          in: query
          required: true
          description: Model id to be provided.
          schema:
            type: string
            example: m_1
        - name: variant_id
          in: query
          required: true
          description: variant id to be provided.
          schema:
            type: string
            example: va_1
        - name: version_id
          in: query
          required: true
          description: version id to be provided.
          schema:
            type: string
            example: ver_1
      summary: get personality details.
      responses:
        200:
          $ref: '#/components/responses/getPersonalityDetailsSuccess'
        400:
          $ref: '#/components/responses/getPersonalityDetailsBadRequest'
        401:
          $ref: '#/components/responses/unauthorizedRequest'
        403:
          $ref: '#/components/responses/forbiddenRequest'
        500:
          $ref: '#/components/responses/internalError'
  /devices/device-level:
    post:
      security:
        - Authorization: []
      tags:
        - DEVICES
      parameters:
        - name: Authorization
          in: headers
          description: Id token to be provided to access.
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/addDevices'
      summary: create device level.
      responses:
        200:
          $ref: '#/components/responses/createDeviceLevelSuccess'
        400:
          $ref: '#/components/responses/createDeviceLevelBadRequest'
        401:
          $ref: '#/components/responses/unauthorizedRequest'
        403:
          $ref: '#/components/responses/forbiddenRequest'
        500:
          $ref: '#/components/responses/internalError'
  /devices/device-level/{id}:
    get:
      security:
        - Authorization: []
      tags:
        - DEVICES
      parameters:
        - name: Authorization
          in: headers
          description: Id token to be provided to access.
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: id of the device level to be provided.
          schema:
            type: string
            example: ver_1
      summary: fetched level names of devices.
      responses:
        200:
          $ref: '#/components/responses/deviceDetailsSuccess'
        404:
          $ref: '#/components/responses/deviceExecuteNotFound'
        401:
          $ref: '#/components/responses/unauthorizedRequest'
        403:
          $ref: '#/components/responses/forbiddenRequest'
        500:
          $ref: '#/components/responses/internalError'
  /devices/execute:
    post:
      security:
        - Authorization: []
      tags:
        - DEVICES
      parameters:
        - name: Authorization
          in: headers
          description: Id token to be provided to access.
          schema:
            type: string
      requestBody:
        $ref: '#/components/requestBodies/deviceExecutor'
      summary: To communicate with the IOT device.
      responses:
        200:
          $ref: '#/components/responses/deviceExecuteSuccess'
        400:
          $ref: '#/components/responses/deviceExecuteBadRequest'
        404:
          $ref: '#/components/responses/deviceExecuteNotFound'
        401:
          $ref: '#/components/responses/deviceExecutorUnauthorized'
        403:
          $ref: '#/components/responses/forbiddenRequest'
        500:
          $ref: '#/components/responses/internalError'
