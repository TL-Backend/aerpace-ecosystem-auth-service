paths:
  /devices/types:
    get:
      security:
        - Authorization: []
      tags:
        - DEVICES
      summary: List devices types.
      responses:
        200:
          $ref: "#/components/responses/listDeviceTypesSuccess"
        401:
          $ref: "#/components/responses/unauthorizedRequest"
        403:
          $ref: "#/components/responses/forbiddenRequest"
        500:
          $ref: "#/components/responses/internalError"
  /devices/:device_type:
    get:
      security:
        - Authorization: []
      tags:
        - DEVICES
      summary: fetches devices list based on type. 
      responses:
        200:
          $ref: "#/components/responses/listDevicesSuccess"
        400:
          $ref: "#/components/responses/listDeviceBadRequest"
        401:
          $ref: "#/components/responses/unauthorizedRequest"
        403:
          $ref: "#/components/responses/forbiddenRequest"
        500:
          $ref: "#/components/responses/internalError"
  /devices:
    patch:
      security:
        - Authorization: []
      tags:
        - DEVICES
      summary: edit the devices. 
      responses:
        200:
          $ref: "#/components/responses/editDevicesSuccess"
        400:
          $ref: "#/components/responses/editDeviceBadRequest"
        401:
          $ref: "#/components/responses/unauthorizedRequest"
        403:
          $ref: "#/components/responses/forbiddenRequest"
        500:
          $ref: "#/components/responses/internalError"
  /devices/personality:
    get:
      security:
        - Authorization: []
      tags:
        - DEVICES
      summary: get personality details. 
      responses:
        200:
          $ref: "#/components/responses/getPersonalityDetailsSuccess"
        400:
          $ref: "#/components/responses/getPersonalityDetailsBadRequest"
        401:
          $ref: "#/components/responses/unauthorizedRequest"
        403:
          $ref: "#/components/responses/forbiddenRequest"
        500:
          $ref: "#/components/responses/internalError"
  /devices/device-level:
    post:
      security:
        - Authorization: []
      tags:
        - DEVICES
      summary: create device level. 
      responses:
        200:
          $ref: "#/components/responses/createDeviceLevelSuccess"
        400:
          $ref: "#/components/responses/createDeviceLevelBadRequest"
        401:
          $ref: "#/components/responses/unauthorizedRequest"
        403:
          $ref: "#/components/responses/forbiddenRequest"
        500:
          $ref: "#/components/responses/internalError"